<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Morty Collector</title>

    <!-- jQuery Link -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style2.css">
    
  </head>
  <body>
    <div class="container">

      <div class="navbar">
        <img id="navbarImage" src="https://upload.wikimedia.org/wikipedia/en/c/c8/Rick_and_Morty_logo.png">
        <h1 class="navbarHeader">Morty Collector</h1>
      </div>

      <div id="mortysOnDeck">
        <le class="morty">Mortys on Deck</le>
      </div>

      <div id="mortysCollected">
        <le class="morty">Mortys collected</le>
      </div>
      <div id="gameRules">
        <p> Click on a Morty to reveal their value, match your current score to the target score and collect the Morty you made the winning match with! Collect all 6 Morty's to win.</p>
      </div>

      <div id="gameArea"></div>

    </div>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
  </body>
</html>
