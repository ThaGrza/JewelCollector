<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Morty Collector</title>
    <!-- jQuery Link -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/style2.css">
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img id="navbarImage" src="https://upload.wikimedia.org/wikipedia/en/c/c8/Rick_and_Morty_logo.png">
        <h1 class="navbarHeader">Morty Collector</h1>
        <p class="ruleText"> Click on a Morty to reveal their value, match your current score to the target score and collect the Morty you made the winning match with! Collect all 6 Morty's to win.</p>
      </div>

      <div id="mortysOnDeck">
        <h3> Morty's On Their Way</h3>
      </div>

      <div id="mortysCollected">
        <h3>Mortys Collected</h3>
      </div>
      
      <div class="scoreArea">
        <p class="scoreTitle">Target Score:</p><p id="targetScore"></p>
        <p class="scoreTitle">Current Score:</p><p id="currentScore"></p>
      </div>

      <div id="gameArea">
        <a id="mortyArea"></a>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="assets/javascript/game2.js"></script>
  </body>
</html>
